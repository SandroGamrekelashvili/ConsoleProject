<script src="index.js"></script>
<script type="text/javascript">
    $('#demo_2').t({
mistype:7,
pause_on_click:true,
typing:function(elm,chr){
 if(chr.match(/skyblue/))
  elm.find('.t-caret').hide();
 else if(chr.match(/__caret/))
  elm.find('.t-caret').show();
}
});
</script>


<script>
        $( "#dragableheader" ).dblclick(function(){
      document.getElementById("dragable").style.height = "100%";
      document.getElementById("dragable").style.width = "100%";
      document.getElementById("consoletext").style.height= "100%";
      document.getElementById("consoletext").style.width = "100%";
      document.getElementById ( "consoletext" ).style.maxHeight = "1000px";
      document.getElementById("consoleSmallDiv").style.display = "block";
});

$( "#consoleSmallDivClose" ).click(function(){
      document.getElementById("dragable").style.height = "328px";
      document.getElementById("dragable").style.width = "600px";
      document.getElementById("consoletext").style.height= "278px";
      document.getElementById("consoletext").style.width = "100%";
      document.getElementById ( "consoletext" ).style.maxHeight = "278px";
      document.getElementById("consoleSmallDiv").style.display = "none";
});

    </script>
